<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GithubFinder</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="style.scss" > -->
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="mat-typography" style="font-family: 'Josefin Sans';">


    <!-- <app-root></app-root> -->
    <header class="navbar" style="
        background-color: #E30F0F;
        height: 60px;
        color: white;
        display: flex;
        align-items: center;"
        >
        <div class="navbar__title" style="
            font-size: 30px;
            font-weight: 500;
            margin-left: 16px;
            display: flex;
            ">
            Github Profile Finder
        </div>


        <div class="navbar__button">
            <!-- <a routerLink="/github-finder">Github Find</a> -->
        </div>

    </header>

    <!-- tap/ click
        on the
        'Github Find' button placed on navbar at right corner -->

    <div class="search-box" style="
        display: flex;
        flex-direction: column;
        padding: 15px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid accent;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);" >

        <h3 class="title">Search Github Users</h3>
        <mat-hint>Enter a username to fetch a user profile and repos.</mat-hint>
            <!-- <mat-label>Search username....</mat-label> -->
        <input onkeyup="searchUser()" type="text" id="searchTxt" placeholder="Search Username...." style="display: flex; height: 48px; margin-top: 10px; margin-bottom: 25px;">

    </div>

    <div class="page-layout" id="userInfoData">

        <script src="apiservice.js"></script>


        <div id="user-repos-cards"></div>

    </div>





    <footer class="navbar" style="background-color: #D9DADF; height: 60px; width: 100%; align-items: center; display: flex; justify-content: center;">

        <div class="navbar__footer-title" style=
            "display: flex; 
            flex-direction: column; 
            align-items: center;">

            <mat-hint class="title">
                Github Profile Finder &copy; 2022
            </mat-hint>

            <mat-hint class="dev-info" style="font-size: 14px;">
                Developed by trforkan
            </mat-hint>
        </div>

    </footer>

</body>

</html>
